

{% extends 'base.html' %}


{% block body %}

<div style="background-color: burlywood;">

<h3 class='text-center'> Todo List   </h3>

<hr>
<h5 class='text-center' style="text-transform: uppercase;">  welcome ,  {{session.name}} </h5>
<hr>
<div class="row">
    <div class="col-6">
        
       <hr>
        <form action="/home" method="POST">
            
            <input type="text" name="tital" id="" style="margin-left: 300px; height: 50px; width: 500px;" placeholder="Enter the tital today work">
            <hr>
            <input type="submit" value="submit" name="" style="margin-left: 300px;" id="">
        </form>
        <hr>
    </div>
    
</div>



{% if con|length==0 %}
<h1> Not Today Task </h1>

{% else %}


<div class="row">
    <div class="col-7" style="margin-left: 300px;">

        <table class="table">
        <thead>
            <tr>
                <th scope="col">Sno</th>
                <th scope="col">Tital</th>
                <th scope="col">Date</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
                <th scope="col">Status check</th>
                
            </tr>
        </thead>
        <tbody>

          
            <hr>
            {% for i in con  %}
            <tr>
                
                <th scope="row"> {{loop.index}}</th>
                
                <td>{{i.tital}}</td>
                <td>{{i.date}}</td>
                
                <td> <a href="/delete/{{i.sno}}">Delete</a> </td>
                <td> <a href="/update/{{i.sno}}">update</a> </td>
                <td> <input type="checkbox" value="True" name="" id=""></td>
                
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>
</div>

{% endif %}


</div>
    
{% endblock body %}
